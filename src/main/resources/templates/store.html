<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coffee Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="images/coffee.png">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <link th:href="@{/css/store.css}" rel="stylesheet">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<section class="store">
    <div class="content">
        <div class="actions">
            <input id="search" type="text" name="search" placeholder="Поиск..." >
            <a class="btn success" th:href="@{/store/add}">Добавить товар</a>
        </div>
        <div class="grid-wrapper">
            <a class="item-card" th:each="element : ${items}" th:href="'/store/' + ${element.id}">
                <img class="item-img" th:src="'/image/get?id=' + ${element.image.id}">
                <h3 class="coffee-title" th:text="${element.title}"></h3>
                <p th:text="${element.price} + '$'"></p>
            </a>
        </div>
    </div>
</section>

<!--<footer th:insert="~{blocks/footer :: footer}"></footer>-->
<script th:src="@{~/js/searchBar.js}"></script>
</body>
</html>
